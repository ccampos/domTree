<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href='css/design.css' rel='stylesheet' />
    <link href='css/bootstrap/bootstrap.min.css' rel='stylesheet' />
    <link href='css/bootstrap/bootstrap-responsive.min.css' rel='stylesheet' />
    <script data-main='js/main' src='js/libs/require/require.js'></script>
  </head>
  <body>
    <div class='navbar'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='brand' href='#'>
            DOM tree
          </a>
          <ul class='nav'>
            <li class='active'>
              <a href='#'>
                Tree
              </a>
            </li>
            <li>
              <a href='#'>
                JavaScript
              </a>
            </li>
            <li>
              <a href='#'>
                Customize
              </a>
            </li>
            <li class='dropdown'>
              <a class='dropdown-toggle' data-toggle='dropdown' href='#'>
                Account
                <b class='caret'></b>
              </a>
              <ul aria-labelledby='dLabel' class='dropdown-menu' role='menu'>
                <li>
                  <a class='settings'>
                    Settings
                  </a>
                </li>
                <li>
                  <a class='balance'>
                    Balance
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <form class='navbar-search pull-right'>
            <input class='search-query' placeholder='Search' type='text' />
          </form>
        </div>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='span2 bs-docs-sidebar'>
          <ul class='nav nav-list bs-docs-sidenav affix hidden-phone' data-offset-top='0' data-spy='affix'>
            <li class='active'>
              <a href='#overview'>
                Overview
              </a>
            </li>
            <li>
              <a href='#tree'>
                Tree
              </a>
            </li>
            <li>
              <a href='#code'>
                Code
              </a>
            </li>
          </ul>
        </div>
        <div class='span10'>
          <svg height='250' width='600'>
            <circle cx='100' cy='60' r='12'></circle>
            <circle cx='250' cy='180' r='12'></circle>
            <circle cx='500' cy='120' r='12'></circle>
            <circle cx='140' cy='80' r='12'></circle>
            <circle cx='200' cy='150' r='12'></circle>
            <circle cx='430' cy='160' r='12'></circle>
          </svg>
          <h2>
            Get Resource
          </h2>
          <form class='form-horizontal'>
            <div class='control-group'>
              <label class='control-label' for='url'>
                URL
              </label>
              <div class='controls'>
                <input class='input-xlarge' id='url' placeholder='Paste URL ...' type='text' />
                <span class='help-block'>
                  to create DOM tree
                </span>
              </div>
            </div>
            <div class='control-group'>
              <div class='controls'>
                <button class='btn' type='submit'>
                  Submit
                </button>
              </div>
            </div>
          </form>
          <hr class='bs-docs-separator' />
          <h2 id='tree'>
            Tree
          </h2>
          <hr class='bs-docs-separator' />
          <h2 id='code'>
            Code
          </h2>
          <code>&lt;section&gt;</code>
          <hr class='bs-docs-separator' />
          <h2 id='modalDemo'>
            Modal Demo
          </h2>
          <div class='modalDemo'>
            <a class='btn' data-toggle='modal' href='.myModal' role='button'>
              Modal Demo
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class='myModal modal hide fade'>
      <div class='modal-header'>
        <a aria-hidden='true' class='close' data-dismiss='modal' type='button'>
          &times;
        </a>
        <h3>
          Modal header
        </h3>
      </div>
      <div class='modal-body'>
        <p>
          One fine body ...
        </p>
      </div>
      <div class='modal-footer'>
        <a aria-hidden='true' class='btn' data-dismiss='modal'>
          Close
        </a>
        <a class='btn btn-primary'>
          Save changes
        </a>
      </div>
    </div>
    <script src='js/libs/jquery/jquery.js'></script>
    <script src='js/bootstrap/bootstrap.min.js'></script>
    <script src='js/libs/underscore/underscore.js'></script>
    <script src='js/libs/backbone/backbone.js'></script>
    <script src='js/d3.v3/d3.v3.min.js'></script>
  </body>
</html>
